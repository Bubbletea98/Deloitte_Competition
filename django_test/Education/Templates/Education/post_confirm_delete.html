{%extends "Education/base.html"%}
{%block content%}
    <div class="content-section">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class ="border-bottom mb-4"> Delete Post</legend>
                <h2>是否确定要删除？"{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">确定</button>
                <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}">取消</a>
            </div>
        </form>
    </div>
{%endblock content %}
