{%extends "Education/base.html"%}
{% load crispy_forms_tags %}
{%block content%}
    <div class="content-section">
        <<form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class ="border-bottom mb-4"> Log In 登陆</legend>

                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login 登陆</button>
            </div>
        </form>
        <div class="border-top pt-3">

            <small class="text-muted">
              Need An Account? 没有账户？
              <a class="ml-2" href="{% url 'register' %}">Sign Up Now 现在就注册</a>

            </small>

        </div>
    </div>
{%endblock content %}
