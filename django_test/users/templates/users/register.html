{%extends "Education/base.html"%}
{% load crispy_forms_tags %}
{%block content%}
    <div class="content-section">
        <<form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class ="border-bottom mb-4"> Join Today 加入我们 </legend>

                {{ form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign up 注册</button>
              #btn means buttons
            </div>
        </form>
        <div class="border-top pt-3">

            <small class="text-muted">
              Already Have An Account? 已经有账户了？
              <a class="ml-2" href="{% url 'login' %}">Sign In 登陆</a>

            </small>

        </div>
    </div>
{%endblock content %}
